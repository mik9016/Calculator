<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<header>Simple Calculator</header>
<body>
    <div id="display"></div>
    <button id="1" data-value="1">1</button>
    <button id="2" data-value="2">2</button>
    <button id="3" data-value="3">3</button>
    <button id="4" data-value="4">4</button>
    <button id="5" data-value="5">5</button>
    <button id="6" data-value="6">6</button>
    <button id="7" data-value="7">7</button>
    <button id="8" data-value="8">8</button>
    <button id="9" data-value="9">9</button>
    <button id="0" data-value="0">0</button>
    <button class="operator" id="+" data-value="+">+</button>
    <button class="operator" id="-" data-value="-">-</button>
    <button class="operator" id="*" data-value="*">*</button>
    <button class="operator" id="/" data-value="/">/</button>
    <button class="equal" id="=" data-value="=">=</button>
    <button id="clear">Clear</button>
    
</body>
</html>
